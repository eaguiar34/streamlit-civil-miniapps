# spreadsheet title for Google/Excel backends (also used by SQLite as a label)
[sheets]
title = "SubmittalCheckerData"

# —— Google OAuth (for “Google Sheets (OAuth)” in the sidebar) ——
# create OAuth creds at https://console.cloud.google.com/apis/credentials
[google_oauth]
client_id     = "YOUR_GOOGLE_OAUTH_CLIENT_ID.apps.googleusercontent.com"
client_secret = "YOUR_GOOGLE_OAUTH_CLIENT_SECRET"
# For local dev keep it http://localhost:8501; on Streamlit Cloud use your deployed URL
redirect_uri  = "http://localhost:8501"

# —— Google Service Account (for “Google Sheets (Service Account)”) ——
# create a Service Account, give it Drive + Sheets API, and paste the JSON here.
# if you use this mode, share your target spreadsheet with client_email below.
[gcp_service_account]
type = "service_account"
project_id = "your-project-id"
private_key_id = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
private_key = """-----BEGIN PRIVATE KEY-----
YOUR-PRIVATE-KEY-LINES
-----END PRIVATE KEY-----"""
client_email = "svc-name@your-project-id.iam.gserviceaccount.com"
client_id = "123456789012345678901"
auth_uri = "https://accounts.google.com/o/oauth2/auth"
token_uri = "https://oauth2.googleapis.com/token"
auth_provider_x509_cert_url = "https://www.googleapis.com/oauth2/v1/certs"
client_x509_cert_url = "https://www.googleapis.com/robot/v1/metadata/x509/svc-name%40your-project-id.iam.gserviceaccount.com"

# —— Microsoft OAuth (for “Microsoft 365 Excel (OAuth)”) ——
# create an app in Azure (Entra ID) with permissions: Files.ReadWrite, User.Read, offline_access
[microsoft_oauth]
client_id     = "YOUR_AZURE_APP_ID"
client_secret = "YOUR_AZURE_CLIENT_SECRET"
tenant_id     = "common"   # or your tenant GUID for enterprise-only login
redirect_uri  = "http://localhost:8501"

