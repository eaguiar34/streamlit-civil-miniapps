# Example secrets for FieldFlow
# Copy this file to .streamlit/secrets.toml and fill in values.

[sheets]
title = "SubmittalCheckerData"

[google_oauth]
client_id = ""
client_secret = ""
# For local dev, use the running app URL (Streamlit defaults to 8501)
redirect_uri = "http://localhost:8501"

# Only if you want to use the Service Account backend
[gcp_service_account]
type = "service_account"
project_id = ""
private_key_id = ""
private_key = "-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n"
client_email = ""
token_uri = "https://oauth2.googleapis.com/token"

[microsoft_oauth]
client_id = ""
client_secret = ""
tenant_id = "common"  # or your Azure tenant id
redirect_uri = "http://localhost:8501"

# Optional: choose one email provider (SendGrid preferred)
[sendgrid]
api_key = ""
from_email = "no-reply@example.com"
from_name = "FieldFlow"

# OR SMTP fallback
[smtp]
host = ""
port = 587
user = ""
password = ""
from = "FieldFlow <no-reply@example.com>"
